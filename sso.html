<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EazyCare | กำลังเข้าสู่ระบบ…</title>

  <!-- เร่ง DNS/TLS -->
  <link rel="dns-prefetch" href="//static.line-scdn.net">
  <link rel="dns-prefetch" href="//api.line.me">
  <link rel="dns-prefetch" href="//www.eazycare.in.th">
  <link rel="preconnect" href="https://static.line-scdn.net" crossorigin>
  <link rel="preconnect" href="https://api.line.me" crossorigin>
  <link rel="preconnect" href="https://www.eazycare.in.th">

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand:#91C65E;
      --brand-dark:#7DB14F;
      --muted:#6b7280;
      --bg:#ffffff;
    }
    * { box-sizing:border-box; font-family:'Prompt', sans-serif; }
    body {
      margin:0;
      background:var(--bg);
      color:#111;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    #wrap {
      max-width:420px;
      width:100%;
      text-align:center;
    }
    .logo {
      width:120px;
      margin:0 auto 20px;
      display:block;
    }
    h3 {
      font-size:22px;
      font-weight:600;
      margin:0 0 8px;
      color:var(--brand);
    }
    .muted {
      color:var(--muted);
      font-size:15px;
      margin:0 0 16px;
    }

    /* Loading dots */
    .loading {
      display:flex;
      justify-content:center;
      gap:6px;
      margin:14px auto;
    }
    .dot {
      width:10px; height:10px;
      background:var(--brand);
      border-radius:50%;
      animation:bounce 1.2s infinite ease-in-out;
    }
    .dot:nth-child(2){ animation-delay:0.2s }
    .dot:nth-child(3){ animation-delay:0.4s }
    @keyframes bounce {
      0%,80%,100% { transform:scale(0.6); opacity:0.6; }
      40% { transform:scale(1); opacity:1; }
    }

    /* Fallback button */
    .btn {
      display:inline-block;
      margin-top:18px;
      padding:10px 18px;
      border-radius:12px;
      border:1px solid #ddd;
      background:#fff;
      color:#333;
      font-size:15px;
      cursor:pointer;
      transition:0.2s;
    }
    .btn:hover {
      border-color:var(--brand);
      color:var(--brand-dark);
    }

    footer {
      margin-top:30px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div id="wrap">
    <img src="https://www.eazycare.in.th/wp-content/uploads/2024/04/cropped-Eazy-Care-1.png" 
         alt="EazyCare" class="logo">

    <h3>กำลังเข้าสู่ระบบ…</h3>
    <p id="msg" class="muted">กรุณารอสักครู่ กำลังเชื่อมต่อกับระบบ</p>

    <div class="loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <button id="fallback" class="btn" style="display:none">แตะเพื่อเข้าสู่ระบบอีกครั้ง</button>

    <footer>© 2025 EazyCare - ดูแลคุณเหมือนคนในครอบครัว</footer>
  </div>

<script>
(async function(){
  'use strict';

  const LIFF_ID = '2008100293-QNl6ParD';
  const REDIRECT_PATH = '/check-warranty/';
  const BRIDGE_URL    = 'https://www.eazycare.in.th/wp-admin/admin-post.php?action=ec_liff_sso';

  const $ = s => document.querySelector(s);
  const say = t => ($('#msg').textContent = t);

  // ถ้าเกิน 5 วิ แสดง fallback button
  const slowTimer = setTimeout(()=>{
    $('#fallback').style.display='inline-block';
    say('ช้ากว่าปกติ... แตะปุ่มเพื่อลองใหม่');
  }, 5000);

  $('#fallback').onclick = () => {
    try { liff.login({ redirectUri: location.href }); }
    catch(_) { location.reload(); }
  };

  try {
    await liff.init({ liffId: LIFF_ID, withLoginOnExternalBrowser: true });
  } catch(e){
    clearTimeout(slowTimer);
    say('เริ่ม LIFF ไม่สำเร็จ');
    return;
  }

  if (!liff.isLoggedIn()) {
    liff.login({ redirectUri: location.href });
    return;
  }

  const idToken = liff.getIDToken();
  if (!idToken){
    clearTimeout(slowTimer);
    say('ไม่พบ id_token (ตรวจ scope openid)');
    return;
  }

  say('กำลังเข้าสู่ระบบที่เว็บไซต์...');
  const form = document.createElement('form');
  form.method = 'POST';
  form.action = BRIDGE_URL;
  form.target = '_top';
  form.style.display = 'none';

  const f1 = document.createElement('input');
  f1.type = 'hidden';
  f1.name = 'id_token';
  f1.value = idToken;
  form.appendChild(f1);

  const f2 = document.createElement('input');
  f2.type = 'hidden';
  f2.name = 'redirect';
  f2.value = REDIRECT_PATH;
  form.appendChild(f2);

  document.body.appendChild(form);
  clearTimeout(slowTimer);
  form.submit();
})();
</script>

</body>
</html>
